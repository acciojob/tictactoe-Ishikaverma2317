<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .board button {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="input-section">
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button id="submit">Submit</button>
    </div>

    <div id="game-section" class="hidden">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board" id="board">
        <button id="1" class="cell"></button>
        <button id="2" class="cell"></button>
        <button id="3" class="cell"></button>
        <button id="4" class="cell"></button>
        <button id="5" class="cell"></button>
        <button id="6" class="cell"></button>
        <button id="7" class="cell"></button>
        <button id="8" class="cell"></button>
        <button id="9" class="cell"></button>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player1");
    const player2Input = document.getElementById("player2");
    const inputSection = document.getElementById("input-section");
    const gameSection = document.getElementById("game-section");
    const messageDiv = document.querySelector(".message");
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let gameActive = true;

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();
      if (player1 && player2) {
        inputSection.classList.add("hidden");
        gameSection.classList.remove("hidden");
        currentPlayer = player1;
        messageDiv.textContent = `${player1}, you're up`;
      }
    });

    const checkWinner = () => {
      const winPatterns = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
        [1, 4, 7],
        [2, 5, 8],
        [3, 6, 9],
        [1, 5, 9],
        [3, 5, 7],
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern.map(i => document.getElementById(i.toString()).textContent);
        return a && a === b && b === c;
      });
    };

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent !== "") return;
        cell.textContent = currentSymbol.toLowerCase();
        if (checkWinner()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
          return;
        }
        if ([...cells].every(c => c.textContent !== "")) {
          messageDiv.textContent = "It's a draw!";
          gameActive = false;
          return;
        }
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = "O";
        } else {
          currentPlayer = player1;
          currentSymbol = "X";
        }
        messageDiv.textContent = `${currentPlayer}, you're up`;
      });
    });
  </script>
</body>
</html>
